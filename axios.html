<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loja Complexa</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #f5f5f5;
    }

    header {
      background-color: #222;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 1.8rem;
    }

    nav a {
      color: white;
      margin-left: 1rem;
      text-decoration: none;
    }

    .hero {
      background-image: url('https://via.placeholder.com/1400x400?text=Promoção+Especial');
      background-size: cover;
      background-position: center;
      height: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 2.5rem;
      font-weight: bold;
      text-shadow: 1px 1px 5px black;
    }

    .container {
      padding: 2rem;
    }

    .filter-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
    }

    .filter-bar input, .filter-bar select {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 2rem;
    }

    .product {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 1rem;
      text-align: center;
      transition: transform 0.2s;
    }

    .product:hover {
      transform: scale(1.02);
    }

    .product img {
      width: 100%;
      border-radius: 8px;
    }

    .product h3 {
      margin: 1rem 0 0.5rem;
    }

    .product p {
      margin-bottom: 1rem;
    }

    .btn {
      background-color: #0077cc;
      color: white;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 2rem;
      margin-top: 3rem;
    }

    .newsletter {
      margin-top: 3rem;
      background-color: #fff;
      padding: 2rem;
      border-radius: 10px;
      text-align: center;
    }

    .newsletter input {
      padding: 0.7rem;
      width: 60%;
      max-width: 300px;
      margin-right: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    @media (max-width: 600px) {
      .filter-bar {
        flex-direction: column;
        gap: 1rem;
      }

      .newsletter input {
        width: 100%;
        margin: 0 0 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Loja Complexa</h1>
    <nav>
      <a href="#">Início</a>
      <a href="#">Produtos</a>
      <a href="#">Ofertas</a>
      <a href="#">Contato</a>
    </nav>
  </header>

  <div class="hero">
    Super Promoção da Semana!
  </div>

  <div class="container">
    <div class="filter-bar">
      <input type="text" id="searchInput" placeholder="Buscar produto..." />
      <select id="categoryFilter">
        <option value="">Todas as categorias</option>
        <option value="eletronicos">Eletrônicos</option>
        <option value="roupas">Roupas</option>
        <option value="livros">Livros</option>
      </select>
    </div>

    <div class="products" id="productList">
      <!-- Produtos inseridos via JS -->
    </div>

    <div class="newsletter">
      <h2>Inscreva-se na nossa Newsletter</h2>
      <p>Receba ofertas exclusivas diretamente no seu e-mail!</p>
      <input type="email" placeholder="Seu e-mail" />
      <button class="btn">Cadastrar</button>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Loja Complexa. Todos os direitos reservados.</p>
  </footer>

  <script>
    const produtos = [
      { nome: "Smartphone Galaxy", preco: "R$ 2.199", categoria: "eletronicos", imagem: "https://via.placeholder.com/300x200?text=Smartphone" },
      { nome: "Camiseta Preta", preco: "R$ 49", categoria: "roupas", imagem: "https://via.placeholder.com/300x200?text=Camiseta" },
      { nome: "Notebook Dell", preco: "R$ 4.799", categoria: "eletronicos", imagem: "https://via.placeholder.com/300x200?text=Notebook" },
      { nome: "Livro JavaScript", preco: "R$ 89", categoria: "livros", imagem: "https://via.placeholder.com/300x200?text=Livro" },
      { nome: "Tênis Esportivo", preco: "R$ 199", categoria: "roupas", imagem: "https://via.placeholder.com/300x200?text=T%C3%AAnis" }
    ];

    const productList = document.getElementById("productList");
    const searchInput = document.getElementById("searchInput");
    const categoryFilter = document.getElementById("categoryFilter");

    function renderProdutos(filtroTexto = "", filtroCategoria = "") {
      productList.innerHTML = "";

      const filtrados = produtos.filter(p => {
        const correspondeTexto = p.nome.toLowerCase().includes(filtroTexto.toLowerCase());
        const correspondeCategoria = filtroCategoria === "" || p.categoria === filtroCategoria;
        return correspondeTexto && correspondeCategoria;
      });

      filtrados.forEach(produto => {
        const el = document.createElement("div");
        el.classList.add("product");
        el.innerHTML = `
          <img src="${produto.imagem}" alt="${produto.nome}">
          <h3>${produto.nome}</h3>
          <p>${produto.preco}</p>
          <button class="btn">Comprar</button>
        `;
        productList.appendChild(el);
      });
    }

    searchInput.addEventListener("input", () => {
      renderProdutos(searchInput.value, categoryFilter.value);
    });

    categoryFilter.addEventListener("change", () => {
      renderProdutos(searchInput.value, categoryFilter.value);
    });

    renderProdutos();
  </script>

</body>
</html>
